<div class="container my-4 mx-auto">
  <h1>Connexion</h1>
  <hr />

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="email">Adresse Mail :</label>
      <em *ngIf="loginForm.controls.email?.invalid && (loginForm.controls.email?.touched || mouseoverLogin)">
        Vérifiez votre adresse mail
      </em>
      <input (ngModel)="(email)" name="email" id="email" type="email" class="form-control"
        placeholder="Adresse Mail..." required/>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">
        Obligatoire
      </em>
      <input (ngModel)="(password)" name="password" id="password" type="password" class="form-control"
        placeholder="Mot de passe..." required/>
    </div>

    <div>
      <a [routerLink]="['/sign-up']" class="btn btn-primary">Créer un compte</a>

      <span class="float-right">
        <button type="button" (click)="cancel()" class="btn btn-default">
          Annuler
        </button>
        <span (mouseenter)="mouseoverLogin = true" (mouseleave)="mouseoverLogin = false" >
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
            Connexion
          </button>
        </span>
      </span>
    </div>

  </form>

  <br/>
  <div *ngIf="signInInvalid" class="alert alert-danger">Informations de connexion invalides</div>
</div>
